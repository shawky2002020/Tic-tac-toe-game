
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="difficulty.component.css">
</head>

<body *ngIf="true" @fadeIn>
  

<div *ngIf="gameservice.gameMode==='ai-vs-ai' ">
<div class="container" >
  <div class="text" >Choose Difficulty of Player X</div> 
  <div class="button-container">
    <button (click)="gameservice.aiDifficultyPlayerX=0">Easy        </button>
    <button (click)="gameservice.aiDifficultyPlayerX=1">Medium    </button>
    <button (click)="gameservice.aiDifficultyPlayerX=2">Hard      </button>
    <button (click)="gameservice.aiDifficultyPlayerX=5">Impossible</button>
  </div>
</div>
    <div class="container">
  <div class="text">Choose Difficulty of Player O</div> 
  <div class="button-container">
    <button (click)="gameservice.aiDifficultyPlayerO=0">Easy      </button>
    <button (click)="gameservice.aiDifficultyPlayerO=1">Medium    </button>
    <button (click)="gameservice.aiDifficultyPlayerO=2">Hard      </button>
    <button (click)="gameservice.aiDifficultyPlayerO=5">Impossible</button>
  </div>
</div>
<div class="play">
<button type="button" class="playbtn" (click)="displayXO()" >GO!</button>
</div>
</div>

<div *ngIf="gameservice.gameMode==='human-vs-ai'">
  <div class="container" >
    <div class="text" >Choose Difficulty of AI</div> 
    <div class="button-container">
      <button (click)="gameservice.aiDifficultyPlayerO=0">Easy        </button>
      <button (click)="gameservice.aiDifficultyPlayerO=1">Medium    </button>
      <button (click)="gameservice.aiDifficultyPlayerO=2">Hard      </button>
      <button (click)="gameservice.aiDifficultyPlayerO=5">Impossible</button>
    </div>
  </div>
  <div class="play">
    <button type="button" class="playbtn" (click)="displayXO()" >GO!</button>
    </div>
</div>
<div *ngIf="gameservice.gameMode==='human-vs-human' ">
  <button type="button" class="playbtn1" (click)="displayXO()" >GO!</button>

</div>
</body>
