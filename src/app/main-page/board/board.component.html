<div class="game-options">
  <div class="btn-container">
    <button (click)="startNewGame()">Start New Game</button>
  </div>
  <div class="score-container"></div>
  <div class="score">
    <h4>Player X : {{ gameService.Xscore }}</h4>
    <h4>Player O : {{ gameService.Oscore }}</h4>
  </div>
</div>

<div class="game-board">
  <div *ngFor="let row of gameService.board; let i = index">
    <div
      *ngFor="let cell of row; let j = index"
      class="cell"
      (click)="onCellClick(i, j)"
    >
      {{ cell }}
    </div>
  </div>
</div>

<div class="game-status">
  <p>Current Player: {{ gameService.currentPlayer }}</p>
  <p *ngIf="gameService.gameOver" style="color: #faffaf">
    {{ gameService.currentPlayer === "X" ? "You" : "Computer" }} won!
  </p>
  <p
    *ngIf="
      !gameService.gameOver && gameService.getAvailableMoves().length === 0
    "
  >
    It's a draw!
  </p>
</div>
